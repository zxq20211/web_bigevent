<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入liyui样式 -->
    <link rel="stylesheet" href="../Big event/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式白哦 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部的login区域 -->
    <div class="layui-main">
        <img src="../Big event/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="usersname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别 -->
                    <!-- lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="usersname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别 -->
                    <!-- lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入layui的js文件
     -->
    <script src="../Big event/assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuery文件 -->
    <script src="../Big event/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js文件 -->
    <script src="../Big event/assets/js/baseAPi.js"></script>

    <!-- 导入自己的JavaScript脚本 -->
    <script src="../Big event/assets/js/login.js"></script>

</body>

</html>
